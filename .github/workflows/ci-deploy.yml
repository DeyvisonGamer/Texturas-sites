name: CI Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/texturas-sites:${{ github.sha }}
            ghcr.io/${{ github.repository }}/texturas-sites:latest

      - name: Trigger Railway deploy (optional)
        if: ${{ secrets.RAILWAY_DEPLOY_HOOK != '' }}
        run: |
          echo "Triggering Railway deploy via hook..."
          curl -s -X POST "${{ secrets.RAILWAY_DEPLOY_HOOK }}"
